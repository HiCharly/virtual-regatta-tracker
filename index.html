<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Regatta Tracker</title>
  </head>
  <body>
  <div class="header">
    <div id="date"></div>
    <a href="https://github.com/HiCharly/virtual-regatta-tracker" target="_blank">
      Github
    </a>
  </div>

    <div id="map"></div>

    <div class="controls">
      <label for="speed">
        Vitesse
        <select id="speed">
          <option value="50">x0.25</option>
          <option value="100">x0.5</option>
          <option value="200" selected>x1</option>
          <option value="400">x2</option>
          <option value="1000">x5</option>
          <option value="10000">x10</option>
        </select>
      </label>


      <label for="follow">
        Suivre
        <select id="follow">
          <option value="null" selected></option>
        </select>
      </label>

      <label for="zoom">
        Zoom
        <input id="zoom" type="range" min="1" max="10" step=".1" value="7">
      </label>

      <button id="start-pause">Start</button>
      <button id="reset">Reset</button>
      <button id="fullScreen">Plein Ã©cran</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
