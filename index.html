<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Virtual Regatta Tracker</title>
</head>
<body>

<div class="wrapper">
    <div class="aside">
        <div class="logo">
            VR Tracker
        </div>

        <div class="selector">
            <div class="control">
                <label for="team">
                    Équipe
                    <select id="team">
                        <option value=""></option>
                    </select>
                </label>
            </div>

            <div class="control">
                <label for="follow">
                    Suivre
                    <select id="follow">
                    </select>
                </label>
            </div>

            <div class="control">
                <label for="displayOnlyTracked">
                    <input type="checkbox" id="displayOnlyTracked">
                    Afficher seulement le bateau suivi
                </label>
            </div>
        </div>
    </div>
    <div class="main" id="main">
        <div class="header">
            <div id="date"></div>

            <div class="timeline">
                <input id="timeline" type="range" step="1" disabled/>
            </div>

            <a href="https://github.com/HiCharly/virtual-regatta-tracker" target="_blank">
                <i class="bi-github"></i> Github
            </a>
        </div>

        <div class="map" id="map"></div>

        <div class="footer">
            <div class="controls">
                <button id="start-pause" title="Play / pause">
                    <i class="bi-play-fill"></i>
                </button>
                <button id="reset" title="Revenir au début">
                    <i class="bi-skip-backward-fill"></i>
                </button>

                <label for="speed">
                    Vitesse
                    <select id="speed">
                        <option value="25">x0.25</option>
                        <option value="50">x0.5</option>
                        <option value="100" selected>x1</option>
                        <option value="200">x2</option>
                        <option value="500">x5</option>
                        <option value="1000">x10</option>
                        <option value="10000">x100</option>
                    </select>
                </label>

                <label for="zoom">
                    Zoom
                    <input id="zoom" type="range" min="1" max="10" step=".1" value="7">
                </label>
                <button id="fullScreen" title="Plein écran">
                    <i class="bi-arrows-fullscreen"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
